<div class="createEvent">
	<h1>Create new Venu</h1>

	<form #f="ngForm">
		<div class="form-group">
			<label for="name">Venue Name</label>
			<input type="text" name="name" placeholder="Hip Central" ngModel />
		</div>

		<div class="form-group">
			<label>Address: </label>
			<input type="text" name="address" placeholder="123 middle of nowhere" id="address" ngModel>
		</div>

		<div class="form-group">
			<label>Hours</label>
			<input type="text" name="hours" placeholder="9pm - 4pm" id="hours" ngModel>
		</div>

		<div class="form-group">
			<label>Image URL</label>
			<input type="text" name="imageURL" placeholder="www.image.com" id="imageURL" ngModel>
		</div>

		<button class="btn btn-warning">Cancel</button>
		<button class="btn btn-success" type="submit" (click)="onSubmit(f.value)">Create Venu</button>
	</form>
</div>
